<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 11</title>
</head>

<body>
  <!-- HTML Javascript:
    It makes more dynamic and interactive. -->
  <h1>HTML Javascript</h1>

  <!-- script tag:
   It is used to add javascript code in the HTML document. -->

  <!-- noscript tag:
    It is used to notify the user that their browser does not support javascript or turned of script. -->
  <noscript>
    Sorry your browser does not support Javascript.
  </noscript>

  <!-- HTML File Paths:
   It shows the location of the document in site's folder. -->

  <!-- current location:  -->
  <img src="image_1.png" alt="image 1">

  <!-- image in folder:  -->
  <img src="./folder/image_2.png" alt="image 1">

  <!-- In previous folder:  -->
  <img src="../image_3.png" alt="image 1">

  <!-- In root folder:  -->
  <img src="image_1.png" alt="image 1">

</body>

</html>
