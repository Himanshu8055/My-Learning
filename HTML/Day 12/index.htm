<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta element:
    It for SEO pursope. Used to specify description, keyword, author, viewport, charset etc. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title tag defines the title of document. -->
  <title>Day 12</title>

  <!-- HTML style element:
    It is used to define style information of an element. -->
  <style>
    h1 {
      color: rgb(124, 124, 125);
    }
  </style>

  <!-- HTML link element:
   It is used to link to external resource in current document. -->
  <link rel="stylesheet" href="styles.css">

  <!-- base url:
   It is used to specify the base URL for all relative URLs in a document. -->
  <!-- <base href="https://www.w3schools.com/" target="_blank"> -->

</head>
