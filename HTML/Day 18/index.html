<body>
  <h1>HTML Input Attributes</h1>

  <form action="">

    <!-- value aattribute: Specify the initial value or default value in input field. -->
    <label for="value">Value:</label>
    <input type="text" value="Himanshu" id="value">
    <br><br>

    <!-- readonly attribute: It cannot be modified. -->
    <label for="readonly">ReadOnly:</label>
    <input type="text" value="Himanshu" id="readonly" readonly>
    <br><br>

    <!-- disabled attribute: Specify that input field should be disabled and It will be unusable and unclickable -->
    <label for="fname">disabled:</label>
    <input type="text" name="fname" id="fname" value="Himanshu" disabled>
    <br><br>

    <!-- The size attribute: Specifies that the visible width in characters of an input field. -->
    <label for="size">Size:</label>
    <input type="text" id="size" name="fname" size="50">
    <br><br>

    <!-- The maxlength Attribute: Specifies the maximum number of characters allowed in an input field. -->
    <label for="pin">Pin:</label>
    <input type="text" id="pin" name="pin" maxlength="4" size="4">
    <br><br>

    <!-- The min and max Attributes: Specifies the minimum and maximum values for an input field.  -->
    <label for="age">Age (min-18 and max-50): </label>
    <input type="number" id="age" name="age" min="18" max="50">
    <br><br>

    <!-- The multiple Attribute: Specifies the user to enter more than one value in input field. -->
    <label for="file">File:</label>
    <input type="file" id="file" name="file" multiple>
    <br><br>

    <!-- The pattern Attribute: Specifies a regular expression that the input field's value is checked against, when the form is submitted. -->
    <label for="country_code">Country code:</label>
    <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
    <br><br>

    <!-- The placeholder Attribute: Specifies short hint that describe the expected  -->
    <label for="phone">Enter a phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <br><br>

    <!-- The required Attribute: Specifies that input field must be filled out before submitting the form. -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br><br>

    <!-- The step Attribute: Specifies legal number intervals for an input field. -->
    <label for="points">Points:</label>
    <input type="number" id="points" name="points" step="3">
    <br><br>

    <!-- Note: Input restrictions are not foolproof, and JavaScript provides many ways to add illegal input. To safely restrict input, it must also be checked by the receiver (the server)! -->

    <!-- The autofocus Attribute: Specifies that an input field should automatically get focus on page is loaded. -->
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" autofocus>
    <br><br>

    <!-- 
    The height and width Attributes: Specify the height and width of an <input type="image"> element.
    
    Tip:  Always specify both the height and width attributes for images. If height and width are set, the space required for the image is reserved when the page is loaded. Without these attributes, the browser does not know the size of the image, and cannot reserve the appropriate space to it. The effect will be that the page layout will change during loading (while the images load).
  -->

  </form>
