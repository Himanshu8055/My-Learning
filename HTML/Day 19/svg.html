<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG </title>
</head>

<body>
  <!-- 
  SVG (Scalable Vector Graphics):
  1. SVG stands for Scalable Vector Graphics.
  2. SVG is a graphics format that uses XML to describe two-dimensional graphics.
  -->
  <h1>SVG (Scalable Vector Graphics)</h1>
  <h2>svg element</h2>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="30" stroke="green" stroke-width="4" fill="yellow" />
    <!--
    cx="50" cy="50" is position in coordinate
    r="30" is the radius 
    -->
  </svg>
  <svg width="200" height="150">
    <rect x="2" y="5" height="100" width="190" stroke="red" width="6" fill="blue"/>
    <!-- 
    x="2" y="5" => position
    height="100" width="190" => size
    -->
  </svg>


</body>

</html>
