<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 20</title>
</head>

<body>
  <h1>HTML Media</h1>

  <h2>1. HTML Video</h2>
  <video width="320" height="240" controls autoplay muted>
    <source src="/video.mp4" type="video/mp4">

    Your browser does not support the video tag.
  </video>

  <h2>2. HTML Audio</h2>
  <audio controls autoplay>
    <source src="horse.ogg" type="audio/ogg">
    <source src="horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>3. The Object Element</h2>
  <object style="border: 2px solid green" width="50%" height="400px" data="index.html"></object>

  <h2>4. The Embed Element</h2>
  <embed style="border: 2px solid green" src="index.html" height="400px" width="50%">

  <h2>Playing a Youtube Video</h2>
  <iframe width="420" height="300" src="https://www.youtube.com/embed/FQ0q0k3Uq60?si=YagD3bd9_okSigZh?autoplay=1" title="YouTube video player" autoplay muted></iframe>


</body>

</html>
