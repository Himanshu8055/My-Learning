<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
</head>

<body>
    <!-- HTML <picture> Element:
        It show the pictures according to format supported by the device and browser. 
        Syntax:- -->

    <picture>
        <source srcset="image.jpg" media="(max-width: 600px)">
        <source srcset="image.jpg" media="(max-width: 800px)">
        <img src="image.jpg" alt="image">
    </picture>

    <!-- HTML favicon:
            It is used to add icon/logo on tab. It is necessary to add favicon to head tag for better understanding to browser. -->
    <link rel="icon" type="image/png" href="favicon.png">

    


</body>

</html>
