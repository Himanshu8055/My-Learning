    <!-- HTML List:
     It is used to create a list of items. 
     Two types: Order and Unordered -->
     <h2>Unordered List</h2>
     <ul style="list-style-type: square;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
     </ul>

     <h2>Ordered List</h2>
     <ol type="i" start="50">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
     </ol>

     <dl>

        <dd>- I am a boy</dd>
      </dl>
